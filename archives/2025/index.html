            function setTheme(status) {

                if (status === 'dark') {
                    window.sessionStorage.theme = 'dark'
                    pagebody.classList.add('dark-theme');

                } else if (status === 'light') {
                    window.sessionStorage.theme = 'light'
                    pagebody.classList.remove('dark-theme');
                }
            };

            setTheme(window.sessionStorage.theme)
        })();

    <script>
        // 初始化变量记录加载状态
        let isBusuanziLoaded = false;
        let isDaysCalculated = false;

        // 1. 处理建站天数计算（假设你的建站时间是固定日期，如2020-01-01）
        function calculateDaysSince() {
            const startDate = new Date('2020-01-01'); // 替换为你的建站日期
            const currentDate = new Date();
            const diffTime = Math.abs(currentDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('days_since').textContent = diffDays;
            isDaysCalculated = true;
            checkAllLoaded(); // 检查是否全部加载完成
        }

        // 2. 监听Busuanzi数据加载完成（官方提供的回调）
        document.addEventListener('DOMContentLoaded', () => {
            // 监听busuanzi脚本加载完成
            const busuanziScript = document.querySelector('script[src*="busuanzi.pure.mini.js"]');
            busuanziScript.addEventListener('load', () => {
                // 监听pv/uv数据更新（Busuanzi v2.3支持的回调）
                if (typeof busuanzi !== 'undefined') {
                    busuanzi.pvCallback = () => {
                        document.getElementById('busuanzi_value_site_pv').textContent =
                            busuanzi.value_site_pv || '—';
                        isBusuanziLoaded = true;
                        checkAllLoaded();
                    };
                    busuanzi.uvCallback = () => {
                        document.getElementById('busuanzi_value_site_uv').textContent =
                            busuanzi.value_site_uv || '—';
                    };
                    // 手动触发一次，防止回调未及时绑定
                    if (busuanzi.value_site_pv) busuanzi.pvCallback();
                    if (busuanzi.value_site_uv) busuanzi.uvCallback();
                }
            });
        });

        // 3. 检查所有数据是否加载完成，完成后显示内容
        function checkAllLoaded() {
            if (isBusuanziLoaded && isDaysCalculated) {
                document.getElementById('siteStatsContainer').style.visibility = 'visible';
            }
        }

        // 立即执行建站天数计算（同步执行，避免异步）
        calculateDaysSince();
    </script>
